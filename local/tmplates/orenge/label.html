<!DOCTYPE html>
<html>
<head>
	<title>label html</title>
</head>
<body>
	<h1>Login Form</h1>
	<form action="results.html">
	<label for="uname">Enter Name:</label>
	<input id="uname" type="text" name="usename"placeholder="enter name">
	<h3>Are You Married:</h3>
	<label for="ma">yes</label>
	<input id="ma" type="radio" name="Married" placeholder="psd" value="Married">
	<h3>Gender</h3>

	<label for="m">No</label>
	<input id="m" type="radio" name="UnMarried" placeholder="psd" value="male">
	<input type="submit" name="Login">
</body>
</form>
</html>
